{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="card" style="width: 50%;">
      <img class="card-img-top" src="{{url_for('static', filename='images/'+post.image)}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.body}}</p>
      </div>
    </div>
</div>
{% endblock %}
