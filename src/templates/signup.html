{% extends "base_forms.html" %}

{% block content %}
<section class="clean-block clean-form dark">
    <div class="container">
        <div class="block-heading">
            <h2 class="text-info">Cadastre-se</h2>
            <p>Faça seu cadastro e tenha acesso a todas as nossas notícias.</p>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {{ messages[0] }} Go to <a href="{{ url_for('auth.login') }}">login page</a>.
        </div>
        {% endif %}
        {% endwith %}
        <form action="/signup" method="POST">
            <div class="form-group"><label>Nome</label><input class="form-control" type="text" name="name"></div>
            <div class="form-group"><label>Email</label><input class="form-control" type="email" name="email"></div>
            <div class="form-group"><label>Senha</label><input class="form-control" type="password" name="password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
