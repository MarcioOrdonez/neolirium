{% extends "base_forms.html" %}

{% block content %}
<section class="clean-block clean-form dark">
    <div class="container">
        <div class="block-heading">
            <h2 class="text-info">Log in</h2>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form action="/login" method="POST">
            <div class="form-group"><label>Email</label><input class="form-control" type="email" name="email"></div>
            <div class="form-group"><label>Senha</label><input class="form-control" type="password" name="password">
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Login</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
