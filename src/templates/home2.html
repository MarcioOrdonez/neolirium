<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
        <meta charset="utf-8">
        <title>NEOLIRIUM</title>
    </head>
    <body>
        <div id="banner">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="My test image">
        </div>
        <nav>
            <ul>
                <li><a class="active" href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
        {% for post in posts %}
            <div class="posts">
                <h1>{{post.title}}</h1>
                <p>{{post.body}}</p>
            </div>
        {% endfor %}
    </body>



</html>
